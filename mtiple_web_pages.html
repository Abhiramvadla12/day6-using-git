<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <h2>Iframe - Target for a Link</h2>

<iframe src="" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.crossword.in/" target="iframe_a">click to load W3Schools.com</a></p>
<p><a href="https://www.google.com/search?igu=1" target="iframe_a">click to load google</a></p>
<p><a href="https://www.chess.com/" target="iframe_a">click to load chess</a></p>
<p><a href="https://animepahe.ru/" target="iframe_a">click to load animepahe</a></p>
<p><a href="https://en.wikipedia.org/wiki/Animal_(2023_Indian_film)" target="iframe_a">load animal wikipedia</a></p>
</body>
</html>
